name: system_test_harmonization
on:
  schedule:
    - cron: "0 4 * * 1"   #Run Monday at 4 UTC
  workflow_dispatch: {}

jobs:
  lead_variants:
    timeout-minutes: 600
    name: Run Harmonization
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.9.2
        name: Setup Pixi Environment
        with:
          pixi-version: v0.55.0
          cache: true
      - name: Run harmonization integration test
        run: pixi r python -m pytest -s  test_mecfs_bio/system/test_harmonize_drop_ambiguous.py  # run harmonization on Decode-ME data

